<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理员登录</title>
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <div class="login">
        <h2 class="login-head">Sign in to Blog</h2>
        <div class="login-top">
            <form action="index.html" method="post">
                <input type="text" id="userName" name="userName" class="ipt" placeholder="Username">
                <input type="password" class="ipt" name="userPwd" placeholder="Password">
                <input type="submit" value="sign in now" class="btn-login">
            </form>
        </div>
    </div>

    <script>
    window.onload = function() {
        document.getElementById('userName').focus();
    };
    </script>
</body>

</html>
